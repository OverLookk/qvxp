<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Make the body and container take up the full screen */
        html, body, #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <!-- Include Ruffle and Tab Spoof scripts with updated paths -->
    <script src="../ruffle/ruffle.js"></script>
    <script src="../tabspoof.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (window.RufflePlayer) {
                const ruffle = window.RufflePlayer.newest();
                const player = ruffle.createPlayer();
                player.style.width = "100%";  // Set the player width to 100%
                player.style.height = "100%"; // Set the player height to 100%
                document.getElementById("container").appendChild(player);

                // Load SWF file with adjusted path
                player.load("../swf-index/earntodie2.swf").catch((error) => {
                    console.error("Failed to load SWF file:", error);
                    alert("Failed to load SWF file. Please check the console for details.");
                });
            } else {
                console.error("RufflePlayer could not be loaded.");
                alert("RufflePlayer could not be loaded.");
            }
        });
    </script>
</body>
</html>
